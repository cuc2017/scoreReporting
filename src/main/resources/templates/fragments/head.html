<body>
	<div th:fragment="navbar">
		<div class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"> <img alt="CUC logo"
						src="images/CUCMultilogo2017-01-1.png" class="logo" />
					</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/score" class="text-uppercase">Score a Game</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li th:if="${account}">
							<form id="logout" method="post" action="/logout"
								style="display: none;"></form> <a
							href="javascript:processLogout();">Sign out</a>
						</li>
						<li th:unless="${account}"><a href="/login"
							class="text-uppercase">Sign in</a></li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			function processLogout() {
				$("#logout")[0].submit();
			}
		</script>
	</div>

</body>
