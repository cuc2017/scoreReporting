<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
</head>
<body>
	<div th:fragment="addHomeTeams">
		<label id="homeTeamLabel" for="homeTeam" class="sr-only">Home
			Team</label> <select id="homeTeam" class="form-control"
			onchange='homeTeamChanged(this)'>
			<option th:disabled="disabled" th:selected="selected" value=" ">--
				select home team --</option>
			<option th:each="team: ${homeTeams}" th:value="${team.id}"
				th:text="${team.name}">(home team)</option>
		</select>
	</div>

	<div th:fragment="addAwayTeams">
		<label id="awayTeamLabel" for="awayTeam" class="sr-only">Away
			Team</label> <select id="awayTeam" class="form-control"
			onchange='awayTeamChanged(this)'>
			<option th:disabled="disabled" th:selected="selected" value=" ">--
				select away team --</option>
			<option th:each="team: ${awayTeams}" th:value="${team.id}"
				th:text="${team.name}">(away team)</option>
		</select>
	</div>

	<div th:fragment="scoreGame">
		<div id="readyForGame">
			<div class="box col-md-6 col-md-offset-3">
				<h4>
					Waiting to start game:<br /> <span th:text="${game}">(game)</span>
				</h4>
				<div id="startGameButton">
					<button th:attr="data-game-id=${game.id}" id="startGame"
						class="btn btn-primary" type="button">Start Game</button>
				</div>
			</div>
		</div>
		<div id="gameOn" th:attr="data-game-id=${game.id}" class="hidden">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div id="timer" class="hide-timer">
							<h4>
								Time since <span id="countupEvent"></span> <span
									id="countupTime"></span> <span id="countupMessage"></span>
							</h4>
							<button id="playStarted" type="button" class="btn btn-default">Play
								has Started</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h3 id="currentScore" th:utext="${game.currentScore}"></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h4
							th:text="@{${game.division.name} + ' on ' + ${game.field.fieldName}}"></h4>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">Point Scored by:</div>
					<div class="col-xs-9">
						<button id="homeTeamScored" type="button" class="btn btn-default"
							th:attr="data-game-id=${game.id},data-team-id=${game.homeTeam.id}"
							th:text="${game.homeTeam.name}">(homeTeam)</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button id="awayTeamScored" type="button" class="btn btn-default"
							th:attr="data-game-id=${game.id},data-team-id=${game.awayTeam.id}"
							th:text="${game.awayTeam.name}">(awayTeam)</button>
					</div>
				</div>
				<p />
				<div class="table-responsive">
					<table id="eventTable" class="table table-striped">
						<tr>
							<th colspan="1">Game events</th>
							<th colspan="1">Assist</th>
							<th colspan="1">Goal</th>
							<th colspan="1">Time</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="currentGames">
		<p />
		<div class="container">
			<div class="row">
				<div th:each="game : ${games}">
					<div class="col-xs-6 col-sm-4 col-md-3">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title" th:text="${game.field.fieldName}"></h3>
							</div>
							<div class="panel-body">
								<h4 th:text="${game.division.name}"></h4>
								<p th:utext="${game.currentScore}"></p>
								<p th:text="${game.lastEvent}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="tvCurrentScores">
		<div class="row">
			<div th:each="game : ${games}">
				<div class="col-xs-6 col-sm-4 col-md-2 tv-padding">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title" th:text="${game.field.fieldName}"></h4>
						</div>
						<div class="panel-body tv-panel-body-padding">
							<h5 th:text="${game.division.name}"></h5>
							<p th:utext="${game.currentScore}"></p>
							<small th:text="${game.lastEvent}"></small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="noCurrentGames">
		<div class="box col-md-6 col-md-offset-3">There are no current
			games</div>
	</div>
</body>
</html>
