<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
</head>
<body>
	<div th:fragment="addHomeTeams">
		<label id="homeTeamLabel" for="homeTeam" class="sr-only">Home
			Team</label> <select id="homeTeam" class="form-control"
			onchange='homeTeamChanged(this)'>
			<option th:disabled="disabled" th:selected="selected" value=" ">--
				select home team --</option>
			<option th:each="team: ${homeTeams}" th:value="${team.id}"
				th:text="${team.name}">(home team)</option>
		</select>
	</div>
	
		<div th:fragment="addAwayTeams">
		<label id="awayTeamLabel" for="awayTeam" class="sr-only">Away
			Team</label> <select id="awayTeam" class="form-control"
			onchange='awayTeamChanged(this)'>
			<option th:disabled="disabled" th:selected="selected" value=" ">--
				select away team --</option>
			<option th:each="team: ${awayTeams}" th:value="${team.id}"
				th:text="${team.name}">(away team)</option>
		</select>
	</div>
</body>
</html>
