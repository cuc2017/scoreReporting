<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/head :: navbar">(navbar)</div>
		<div class="row">
			<div class="small-box col-md-6 col-md-offset-3">
				<select id="allGames" class="form-control"
								onchange='gameSelected(this)'>
								<option th:disabled="disabled" th:selected="selected" value=" ">--
									select a game --</option>
								<option th:each="game: ${games}"
									th:value="${game.id}" th:text="${game}">(game)</option>
							</select> <br />
			</div>
		</div>
	</div>
	<script src="/js/allGames.js"></script>
</body>
</html>
